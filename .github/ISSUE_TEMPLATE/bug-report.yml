name: Bug report
description: Create a bug report to help us eliminate issues and improve unimol_tools.
title: "[BUG] _Replace With Suitable Title_"
labels: bug
assignees: []
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is.
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: unimol_tools Version
      description: "The version of unimol_tools you are using."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: To Reproduce
      description: |
        It is recommended to attach your data, cases here for the developers to reproduce the bug.
      
  - type: textarea
    attributes:
      label: Environment
      description: |
        - OS: [e.g. Ubuntu 20.04]
        - Dependencies: [e.g. PyTorch, SciPy, NumPy, ...]
      
  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here.
      
  - type: markdown
    attributes:
      value: >
        Thanks for contributing 🎉!
